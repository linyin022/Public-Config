#分流策略
proxy-groups:
  - {name: Proxies, <<: *hold, include-all: true, icon: https://raw.githubusercontent.com/Orz-3/face/master/Global.png}
  - {name: Telegram, <<: *telegram, icon: https://raw.githubusercontent.com/Orz-3/face/master/Message.png}
  - {name: AI, type: select, filter: "(?i)🇺🇸|美国|洛杉矶|圣何塞|(\b(US|United States)\b)", include-all: true, icon: https://raw.githubusercontent.com/Orz-3/face/master/Static.png}
  - {name: cold, <<: *cold, icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Available.png}

