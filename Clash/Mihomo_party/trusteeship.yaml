# 混合端口 HTTP和SOCKS5用一个端口
mixed-port: 7890
# TCP 并发连接所有 IP, 将使用最快握手的 TCP
tcp-concurrent: true
# 规则模式：rule/global/direct/script
mode: rule
# ipv6
ipv6: false
# 设置日志输出级别: silent/error/warning/info/debug
log-level: info
# 全局 TLS 指纹
global-client-fingerprint: chrome
# 匹配所有进程（always/strict/off）
find-process-mode: strict
# 去除握手等额外延迟
unified-delay: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
profile:
  store-selected: true
  store-fake-ip: true

geodata-mode: true
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://mirror.ghproxy.com/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

# tun:
#   enable: true
#   stack: mixed
#   dns-hijack: [any:53]

#DNS
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: :1053
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ['*', '+.lan', '+.local', '+.direct', '+.msftconnecttest.com', '+.msftncsi.com']
  default-nameserver: [system]
  nameserver: [223.5.5.5, 119.29.29.29, 180.184.1.1]
  nameserver-policy:
    'geosite:cn': system
    'geosite:gfw,geolocation-!cn': [quic://223.5.5.5, quic://223.6.6.6, https://1.12.12.12/dns-query, https://120.53.53.53/dns-query]

#sniffer
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com

rule-providers:

  cn_asn:
    url: https://whatshub.top/rule/ASN-CN.list
    path: ./ruleset/cn_asn.list
    behavior: classical
    interval: 86400
    format: text
    type: http

  telegram:
    url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/Repcz/Tool/X/Clash/Rules/Telegram.list
    path: ./ruleset/telegram.list
    behavior: classical
    interval: 86400
    format: text
    type: http

  ai:
    url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/Repcz/Tool/X/Clash/Rules/AI.list
    path: ./ruleset/ai.list
    behavior: classical
    interval: 86400
    format: text
    type: http

  wechat:
    url: https://whatshub.top/rule/WeChat.list
    path: ./ruleset/wechat.list
    behavior: classical
    interval: 86400
    format: text
    type: http

proxy-groups:
  - icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Auto_Speed.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    name: Proxies
    type: select

  - icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Social_Media/Telegram.png
    name: Telegram
    type: select
    include-all: true

  - icon: https://raw.githubusercontent.com/tugepaopao/Image-Storage/master/cartoon/Cute/%23.png
    name: AI
    type: select
    include-all: true

  - icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Final.png
    include-all: true
    name: GLOBAL
    type: select

rules:
  - RULE-SET,telegram,Telegram
  - RULE-SET,ai,AI
  - RULE-SET,wechat,DIRECT
  - GEOSITE,spotify,Proxies
  - GEOSITE,github,Proxies
  - GEOSITE,gfw,Proxies
  - RULE-SET,cn_asn,DIRECT
  - GEOIP,lan,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Proxies
